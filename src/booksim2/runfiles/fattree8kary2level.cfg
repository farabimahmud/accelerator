// Topology
topology = fattree;

k  = 8;
n  = 2;

ni_link_latency = 150;
network_link_latency = 150;

// Routing
routing_function = dnca;

// Flow control
num_vcs     = 4;
vc_buf_size = 318;
wait_for_tail_credit = 0;
inject_buf_size = 318;

//
// Router architecture
//
vc_allocator = islip;
sw_allocator = islip;
alloc_iters  = 1;

credit_delay   = 1;
routing_delay  = 1;
vc_alloc_delay = 1;
sw_alloc_delay = 1;

input_speedup    = 1;
output_speedup   = 1;
internal_speedup = 1.0;

priority = schedule;

// Traffic

// Simulation
sim_type = scale;

watch_out=-;

vnets = 2;
request_begin_vc = 0;
request_end_vc = 3;
reply_begin_vc = 0;
reply_end_vc = 3;

// Power
sim_power = 1;
dsent_router_config = /data/jyhuang/projects/express-net/src/booksim2/src/dsent/configs/dsent_router.cfg;
dsent_link_config = /data/jyhuang/projects/express-net/src/booksim2/src/dsent/configs/dsent_link.cfg;
