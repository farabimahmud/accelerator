// Topology

topology = ctorus;
k = 14;
n = 2;
c = 4;

// Routing
routing_function = dor;

// Flow control
num_vcs     = 4;
vc_buf_size = 318;
wait_for_tail_credit = 0;

// Router architecture
vc_allocator = islip;
sw_allocator = islip;
alloc_iters  = 1;

credit_delay   = 1;
routing_delay  = 0;
vc_alloc_delay = 1;
sw_alloc_delay = 1;

input_speedup     = 1;
output_speedup    = 1;
internal_speedup  = 1.0;

priority = schedule;

// Traffic
//traffic = transpose;
//packet_size = 20;


// Simulation
sim_type = scale;

//injection_rate = 0.005;

watch_out = -;
//watch_packets = {0};
//watch_all_packets = 1;

vnets = 2;
request_begin_vc = 0;
request_end_vc = 3;
//reply_begin_vc = 4;
//reply_end_vc = 7;

// Power
sim_power = 1;
dsent_router_config = /data/jyhuang/projects/express-net/src/booksim2/src/dsent/configs/dsent_router.cfg;
dsent_link_config = /data/jyhuang/projects/express-net/src/booksim2/src/dsent/configs/dsent_link.cfg;
